output_dir: docs # to host on GitHub pages
exclude: ["R/*", "*.R", "README.md", "LICENCE.md", "template.Rmd"]
navbar: # links to include in the bar at the top of every page
  - text: "Home"
    href: index.html
  - text: "Benchmark results"
    href: benchmark-results.html
  - text: "Organisation scores"
    href: orgscores.html
output:
  govdown::govdown_document:
    font: "sans-serif" # (default) or "new-transport"
    favicon: "none" # or "none" (default) or "govuk" see ?govdown_document
    logo: false # or false (default)
    logo_url: index.html
    logo_text: "CSPS"
    title: "Civil Service People Survey Results Explorer"
    phase: alpha
    feedback_url: "https://github.com/co-analysis/people-survey-explorer/issues"
    google_analytics: "UA-139844526-1"
    css: style.css